<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>directive</title>
</head>
<body>
	<div class="container" ng-controller="appController">
		<input type="text" name="name" ng-model="someThing" />
		<div ion-directive some-id="someThing" some-attr="box" my-text="hello world"></div>
	</div>
	<script type="text/javascript" src="../js/angular/angular.js"></script>
	<script type="text/javascript">
		(function () {
			angular.module("app", ["ng"])
				.controller("appController", ["$scope", function ($scope) {
					$scope.someThing = "shankers";
				}])
				.directive("ionDirective", [function () {
					return {
						restrict: "EA",
						replace: false,
						scope: {
							myClass: '@someAttr', //绑定策略
							myText: '@', //绑定策略
							myId: "=someId" //双向绑定
						},
						template: '<h1 id="{{myId}}" class="{{myClass}}">{{myText}}</h1>'
					};
				}])
		})();
	</script>
</body>
</html>
