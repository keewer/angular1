<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>factory</title>
</head>
<body>
<div class="container" ng-controller="factoryController">
	<button ng-click="getName();">获取名称</button>
</div>
<script type="text/javascript" src="../js/angular/angular.js"></script>
<script type="text/javascript">
	(function () {
		angular.module("app", ["ng"])
			.factory("myFactory", ["$http", function ($http) {
				return {
					getUserName: function () {
						console.log("shankers");
					}
				};
			}])
			.controller("factoryController", ["$scope", "myFactory", function ($scope, myFactory) {
				$scope.getName = function () {
					myFactory.getUserName();
				}
			}])
	})();
</script>
</body>
</html>
