<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>constant</title>
</head>
<body>
<div class="container" ng-controller="constantController">
	<button ng-click="getUrl();">获取常量</button>
</div>
<script type="text/javascript" src="../js/angular/angular.js"></script>
<script type="text/javascript">
	(function () {
		angular.module("app", ["ng"])
			.constant("myConstant", "https://baidu.com")
			.controller("constantController", ["$scope", "myConstant", function ($scope, myConstant) {
				$scope.getUrl = function () {
					console.log(myConstant);
				}
			}])
	})();
</script>
</body>
</html>
