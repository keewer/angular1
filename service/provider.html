<!DOCTYPE html>
<html ng-app="app">
<head>
	<meta charset="utf-8" />
	<title>provider</title>
</head>
<body>
<div class="container" ng-controller="providerController">
	<button ng-click="getProvider();">获取打印信息</button>
</div>
<script type="text/javascript" src="../js/angular/angular.js"></script>
<script type="text/javascript">
	(function () {
		//provider注册的服务可以配置config() 配置
		angular.module("app", ["ng"])
			.provider("myProvider", {

				getUrl: function (url) {
					console.log(url);
				},

				$get: function () {
					return {
						getUserName: function () {
							console.log("provider");
						}
					};
				}
			})
			.controller("providerController", ["$scope", "myProvider", function ($scope, myProvider) {
				$scope.getProvider = function () {
					myProvider.getUserName();
				}
			}])
			.config(["myProviderProvider", function (myProviderProvider) {
				myProviderProvider.getUrl("https://www.shankers.cn");
			}])
	})();
</script>
</body>
</html>
